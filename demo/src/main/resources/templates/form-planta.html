<html lang="en" xmlns:th="https://www.thymeleaf.org" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de cuenta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/style.css" th:href="@{/style.css}">
        <link rel="stylesheet" href="../static/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Irish+Grover&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Handlee&family=Irish+Grover&display=swap" rel="stylesheet">
    </head>
    <body>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            <strong th:text="${error}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${exitoso}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            <strong th:text="${exitoso}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        
        
        
        <form th:action="@{/admin/registrar-planta}" method="post" th:object="${planta}" enctype="multipart/form-data" class="flexbox">
            <input type="hidden" name="id" th:value="${planta} == null ? 'no tiene' : ${planta.id}"/>
            <div class="mb-2 container">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" th:value="${planta} == null ? 'no tiene' : ${planta.nombre}" th:name="nombre">
            </div>

            <div class="mb-2 container">
                <label for="archivo" class="form-label">Foto</label>
                <input type="file" class="form-control" th:name="archivo">
            </div>


            <div class="d-grid mb-2 container mx-auto">

                <button type="submit" class="btn btn-success ">Registrarme</button>

            </div>
        </form>
    </body>
</html>
