<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="fondo">
        <div class="row">
            <div class="col-2 colum1">

            </div>
            <div class="col-8 colum2">
                <div>
                    <div>
                        <h1>Calendario de cultivo</h1>
                    </div>
                    <div>
                        <ul>
                            <li>Nombre:</li>
                            <li>Usuario:</li>
                            <li>Fecha en la que te uniste:</li>
                            <li>Mail:</li>
                        </ul>
                    </div>
                    <div>
                        <h2>Mis parcelas</h2>
                        <button class="btn btn-outline-primary">Agregar Parcela</button>
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                  Parcela 1
                                </button>
                              </h2>
                              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                     <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary boton" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        Agregar nuevo cultivo
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Nuevo cultivo</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="card card-body filtro-myaccount">
                                                    <div class="dropdown col-6 d-grid">
                                                        <label for="">Seleccioná tu provincia</label>
                                                        <br>
                                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Provincias</button>
                                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                                                <li><a class="dropdown-item" href="#">Santa Fe</a></li>
                                                                <li><a class="dropdown-item" href="#">Otras</a></li>
                                                            </ul>
                                                    </div>
                                                    <div class="dropdown col-6 d-grid">
                                                        <label for="">Seleccioná el tamaño de tu parcela</label>
                                                        <br>
                                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Tamaño</button>
                                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                                            <li><a class="dropdown-item" href="#">0,5 mt2 a 1mt2</a></li>
                                                            <li><a class="dropdown-item" href="#">1,1mt2 a 2mts</a></li>
                                                        </ul>
                                                    </div>
                                                    <div class="dropdown col-12 d-grid">
                                                        <div class="btn-group btn-estaciones" role="group" aria-label="Basic radio toggle button group">
                                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                                                            <label class="btn btn-outline-primary btn-invierno" for="btnradio1">Invierno</label>
                                                            
                                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                                            <label class="btn btn-outline-primary btn-otoño" for="btnradio2">Otoño</label>
                                                            
                                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                                                            <label class="btn btn-outline-primary btn-primavera" for="btnradio3">Primavera</label>
                                                    
                                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                                                            <label class="btn btn-outline-primary btn-verano" for="btnradio4">Verano</label>
                                                        </div>
                                                        <br>
                                                        <button class="btn btn-primary d-grid" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">BUSCAR MI CULTIVO IDEAL</button>
                                                        <div class="row resultados">
                                                            <div class="collapse" id="collapseExample">
                                                                <div class="col-12">
                                                                    <ul class="list-group">
                                                                        <li class="list-group-item">
                                                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                                                            <label class="form-check-label" for="flexRadioDefault1">
                                                                                Acelga
                                                                            </label>
                                                                        </li>
                                                                        <li class="list-group-item">
                                                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                                                            <label class="form-check-label" for="flexRadioDefault2">
                                                                              Rabanitos
                                                                            </label>
                                                                        </li>
                                                                        <li class="list-group-item">
                                                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                                                            <label class="form-check-label" for="flexRadioDefault3">
                                                                              Tomate
                                                                            </label> 
                                                                        </li>
                                                                        <li class="list-group-item">
                                                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                                                                            <label class="form-check-label" for="flexRadioDefault4">
                                                                              Espinaca
                                                                            </label>
                                                                        </li>
                                                                        <li class="list-group-item">
                                                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
                                                                            <label class="form-check-label" for="flexRadioDefault5">
                                                                              Pimientos
                                                                            </label>
                                                                        </li>
                                                                      </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
                                                <button type="button" class="btn btn-primary">CREAR CULTIVO</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 colum1">
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
