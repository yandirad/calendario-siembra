<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/style.css" th:href="@{/style.css}">
        <link rel="stylesheet" href="../static/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Irish+Grover&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fondo-admin">
        
        <div class="row">
            <div class="col-1 colum1">

            </div>
            <div class="col-10 back-admin">    
                <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Administrar plantas</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Administrar usuarios</button>
                    </li>
                </ul>
                
                <!--    FORMULARIO CARGA PLANTAS    -->
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="cargar-planta">
                            <button class="btn btn-outline-light col-6 mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Cargar Planta</button>
                        </div>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body form-libros">
                                <form class="row g-3" th:action="@{/admin/registrar-planta}" method="post" th:object="${planta}" enctype="multipart/form-data">
                                    <input type="hidden" name="id" th:value="${planta} == null ? 'no tiene' : ${planta.id}"/>
                                    <div class="col-md-4">
                                      <label for="inputEmail4" class="form-label">Nombre</label>
                                      <input type="text" class="form-control" th:name="nombre" th:value="${planta} == null ? '' : ${planta.nombre}" >
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputEmail4" class="form-label">Tipo de riego</label>
                                        <input type="text" class="form-control" th:name="cantidadRiego" th:value="${planta} == null ? '' : ${planta.cantidadRiego}" >
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputEmail4" class="form-label">Recomendacion de cosecha</label>
                                        <input type="text" class="form-control" th:name="cosecha" th:value="${planta} == null ? '' : ${planta.cosecha}" >
                                      </div>
                                    <div class="col-4">
                                      <label for="inputAddress" class="form-label">Descripcion</label>
                                      <textarea class="form-control" aria-label="With textarea" th:name="descripcion" th:value="${planta} == null ? '' : ${planta.descripcion}"></textarea>
                                    </div>
                                    <div class="col-4">
                                      <label for="inputAddress2" class="form-label">Dias de cosecha</label>
                                      <input type="text" class="form-control" th:name="diasCosecha" th:value="${planta} == null ? '' : ${planta.diasCosecha}" >
                                    </div>
                                    <div class="col-4">
                                      <label for="inputCity" class="form-label">Heladas</label>
                                      <input type="text" class="form-control" th:name="heladas" th:value="${planta} == null ? '' : ${planta.heladas}" >
                                    </div>
                                    <div class="col-4">
                                        <label for="inputCity" class="form-label">Horas de sol</label>
                                        <input type="number" class="form-control" th:name="horasSol" th:value="${planta} == null ? '' : ${planta.horasSol}" >
                                    </div>
                                    <div class="col-4">
                                        <label for="inputCity" class="form-label">Mes de siembra</label>
                                        <input type="text" class="form-control" th:name="mesSiembra" th:value="${planta} == null ? '' : ${planta.mesSiembra}" >
                                    </div>
                                    <div class="col-4">
                                        <label for="inputCity" class="form-label">Profundidad siembra</label>
                                        <input type="text" class="form-control" th:name="profundidadSiembra" th:value="${planta} == null ? '' : ${planta.profundidadSiembra}" >
                                    </div>
                                    <div class="col-4">
                                        <label for="inputCity" class="form-label">Tipo de cultivo</label>
                                        <input type="text" class="form-control" th:name="tipoCultivo" th:value="${planta} == null ? '' : ${planta.tipoCultivo}">
                                    </div>
                                        <div class="mb-2 container">
                                            <label for="archivo" class="form-label">Foto</label>
                                            <input type="file" class="form-control" th:name="archivo">
                                        </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-secondary">Guardar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        <!--    TABLA PLANTAS    -->
                        <table class="table table-light table-striped">
                            <thead>
                              <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Riego</th>
                                <th scope="col">Cosecha</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Tipo cosecha</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Heladas</th>
                                <th scope="col">Horas sol</th>
                                <th scope="col">Mes siembra</th>
                                <th scope="col">Profunidad de siembra</th>
                                <th scope="col">Tipo cultivo</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr th:each="planta: ${plantas}">
                                  <td style="display:none;" th:text="${planta.id}"></td>
                                  <th scope="row" th:text="${planta.nombre}"></th>
                                  <td th:text="${planta.cantidadRiego}"></th>
                                  <td th:text="${planta.diasCosecha}"></th>
                                  <td th:text="${planta.descripcion}"></th>
                                  <td th:text="${planta.cosecha}"></th>
                                  <td th:text="${planta.estado}"></th>
                                  <td th:text="${planta.heladas}"></th>
                                  <td th:text="${planta.horasSol}"></th>
                                  <td th:text="${planta.mesSiembra}"></th>
                                  <td th:text="${planta.profundidadSiembra}"></th>
                                  <td th:text="${planta.tipoCultivo}"></th>
                                  <td><button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#ModalEditarPlanta">Editar</button></td>
                                  <td><button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#ModalEliminarPlanta">Eliminar</button></td>
                                </tr>
                               
                            </tbody>
                        </table>    
                    </div>
                    
                    <!--    TABLA USUARIOS    -->
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <table class="table table-light table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Usuario</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Correo electronico</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario: ${usuarios}">
                                    <th scope="row">Usuario</th>
                                    <td th:text="${usuario.nombre}"></th>
                                    <td th:text="${usuario.mail}"></th>
                                    <td><button type="button" class="btn btn-danger" data-bs-dismiss="modal" data-bs-toggle="modal"><i class="far fa-delete"></i>Eliminar</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal fade" id="ModalEliminarPlanta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ModalEliminarPlanta" aria-hidden="true">
                    <form >
                        <input type="hidden">
                        <input type="hidden">
                        <div class="modal-dialog" >
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="ModalEliminarPlantaLabel">Eliminar Cultivo</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>¿Esta seguro que desea eliminar esta Planta?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal fade" id="ModalEditarPlanta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ModalEliminarPlanta" aria-hidden="true">
                    <form >
                        <input type="hidden">
                        <input type="hidden">
                        <div class="modal-dialog" >
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="ModalEditarPlantaLabel">Editar Planta</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <form th:action="@{/admin/registrar-planta}" method="post" th:object="${planta}" enctype="multipart/form-data">
                                            <input type="hidden" name="id" th:value="${planta} == null ? 'no tiene' : ${planta.id}"/>
                                            <div class="col-md-4">
                                            <label for="inputEmail4" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" id="inputEmail4" >
                                            </div>
                                            <div class="col-md-4">
                                                <label for="inputEmail4" class="form-label">Tipo de riego</label>
                                                <input type="text" class="form-control" id="inputEmail4" >
                                            </div>
                                            <div class="col-md-4">
                                                <label for="inputEmail4" class="form-label">Recomendacion de cosecha</label>
                                                <input type="email" class="form-control" id="inputEmail4" >
                                            </div>
                                            <div class="col-4">
                                            <label for="inputAddress" class="form-label">Descripcion</label>
                                            <textarea class="form-control" aria-label="With textarea"></textarea>
                                            </div>
                                            <div class="col-4">
                                            <label for="inputAddress2" class="form-label">Dias de cosecha</label>
                                            <input type="text" class="form-control" id="inputAddress2" >
                                            </div>
                                            <div class="col-4">
                                                <label for="inputAddress2" class="form-label">Estado</label>
                                                <input type="text" class="form-control" id="inputAddress2" >
                                            </div>
                                            <div class="col-4">
                                            <label for="inputCity" class="form-label">Heladas</label>
                                            <input type="text" class="form-control" id="inputCity" >
                                            </div>
                                            <div class="col-4">
                                                <label for="inputCity" class="form-label">Horas de sol</label>
                                                <input type="text" class="form-control" id="inputCity" >
                                            </div>
                                            <div class="col-4">
                                                <label for="inputCity" class="form-label">Horas de sol</label>
                                                <input type="text" class="form-control" id="inputCity" >
                                            </div>
                                            <div class="col-4">
                                                <label for="inputCity" class="form-label">Mes de siembra</label>
                                                <input type="text" class="form-control" id="inputCity" >
                                            </div>
                                            <div class="col-4">
                                                <label for="inputCity" class="form-label">Profundidad siembra</label>
                                                <input type="text" class="form-control" id="inputCity" >
                                            </div>
                                            <div class="col-4">
                                                <label for="inputCity" class="form-label">Tipo de cultivo</label>
                                                <input type="text" class="form-control" id="inputCity">
                                            </div>
                                                <div class="mb-2 container">
                                                    <label for="archivo" class="form-label">Foto</label>
                                                    <input type="file" class="form-control" th:name="archivo">
                                                </div>                                                                                                                           
                                        </form>
                                    </div>    
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-success">Editar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>      
            </div> 
            <div class="col-1 colum3">
            </div>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
