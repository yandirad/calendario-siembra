<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de sesi칩n</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/style.css" th:href="@{/style.css}">
        <link rel="stylesheet" href="../static/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Irish+Grover&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="fondo">
            <div id="animation" class="row crear-cuenta-sesion">
                <div class="login-buttons">
                    <button type="button" class="btn btn-success btn-sm d-grid gap-2"><a th:href="@{/}">Home</a></button>
                    <button type="button" class="btn btn-info btn-sm d-grid gap-2"><a th:href="@{/usuario/registrar}">Registrate</a></button>
                </div>
            </div>
            <div class="row crear-cuenta-sesion2">
                
            </div>
            <div class="row">
                <div class="col-2 colum1">

                </div>
                
                <div class="col-8 colum2 container">
                   
                    <div class="flexbox">
                        <h1> Inicio de sesi칩n</h1>
                    </div>
                    <div class="">
                        <h4 class="h5"> <i>Bienvenido nuevamente, ingresa tus datos para acceder</i></h4>
                    </div>
                    <div th:if="${exitoso}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                        <strong th:text="${exitoso}"></strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                        <strong th:text="${error}"></strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                        <strong th:text="${success}"></strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <form th:action="@{/login}" method="post" class="flexbox">
                        <div class="mb-2 container">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="usuario">
                        </div>

                        <div class="mb-2 container">
                            <label for="contrase침a" class="form-label">Contrase침a</label>
                            <input type="password" class="form-control" name="pass">
                        </div>
                        
                        <div class="d-grid mb-2 container mx-auto">
                            <button type="submit" class="btn btn-success">Iniciar Sesion</button>

                        </div>

                        <div class="my-3">
                            <span>No tienes cuenta? <a th:href="@{/usuario/registrar}">Registrate</a> </span>
                            <br>
                        </div>
                    </form>
                </div>
                <div class="col-2 colum3">

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
