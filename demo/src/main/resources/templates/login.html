<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">

    </head>
    <body>

        <nav class="navbar" role="navigation" >
            <div>
                <div class="">
                    <a class="navbar-brand" href="#">
                        <img src="../static/img/brand-logo.png" width="40" height="35" class="d-inline-block align-top" alt="">
                        Calendario de cultivo</a>
                    <button type="button" name="button">Home</button>
                </div>
            </div>

            <div class="" align="right">
                <button type="button" name="button">Inicia sesion</button>

            </div>

        </nav>

        <div class="fondo-login">
            <div class="row">
                <div class="col-2 colum1">

                </div>
                <div class="col-8 colum2 container">
                    <div class="flexbox">
                        <h1> Inicio de sesión</h1>
                    </div>
                    <div class="">
                        <h4> <i>Bienvenido nuevamente, ingresa tus datos para acceder</i></h4>
                    </div>




                    <form th:action="@{/login}" method="post" class="flexbox">
                        <div class="mb-4 container">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="usuario">
                        </div>

                        <div class="mb-4 container">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="pass">
                        </div>

                        <div class="mb-4 container">
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Mantenerme conectado</label>
                        </div>
                        <div class="">
                            <button type="submit" name="button">Iniciar sesión</button>

                        </div>

                        <div class="my-3">
                            <span>No tienes cuenta? <a href="register.html">Registrate</a> </span>
                            <br>
                            <span>Has olvidado tu contraseña? <a href="#">Recuperar contraseña</a> </span>

                        </div>

                    </form>



                </div>


            </div>
        </div>



        <div class="col-2 colum3">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
