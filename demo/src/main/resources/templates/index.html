<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de siembra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/style.css" th:href="@{/style.css}">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Irish+Grover&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fondo">
        <div id="animation" class="row crear-cuenta-sesion">
            <div class="login-buttons">
                <button type="button" class="btn btn-success btn-sm d-grid gap-2"><a th:href=@{/login}>Iniciar Sesión</a></button>
                <button type="button" class="btn btn-info btn-sm d-grid gap-2"><a th:href=@{/usuario/registrar}>Crear Cuenta</a></button>
            </div>
        </div>
        <div class="row">
            <div class="col-2 colum1">

            </div>
            <div class="col-8 colum2">
                <div class="flexbox titulo">
                    <h1> Calendario de cultivo </h1>
                </div>
                <div class="row filtro">
                    <div class="dropdown col-6 d-grid">
                        <label for=""><h5 class="h5">Seleccioná tu provincia</h5></label>
                        <br>
                        <button class="color-boton btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="true">Provincias</button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Santa Fe</a></li>
                                <li><a class="dropdown-item" href="#">Otras</a></li>
                            </ul>
                    </div>
                    <div class="dropdown col-6 d-grid">
                        <label for=""><h5 class="h5">Seleccioná el tamaño de tu parcela</h5></label>
                        <br>
                        <button class="color-boton btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Tamaño</button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">0,5 mt2 a 1mt2</a></li>
                            <li><a class="dropdown-item" href="#">1,1mt2 a 2mts</a></li>
                        </ul>
                    </div>
                    <div class="dropdown col-12 d-grid">
                        <div><h5 class="h5">Selecciona la estacion en la que queres sembrar</h5></div>
                        <div class="btn-group btn-estaciones" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                            <label class="btn btn-outline-primary btn-invierno" for="btnradio1"></label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary btn-otoño" for="btnradio2"></label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                            <label class="btn btn-outline-primary btn-primavera" for="btnradio3"></label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                            <label class="btn btn-outline-primary btn-verano" for="btnradio4"></label>
                        </div>
                        <br>
                        <button class="btn btn-success d-grid" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">BUSCAR MI CULTIVO IDEAL</button>
                    </div>
                </div>
                <div class="row resultados">
                    <div class="collapse" id="collapseExample">
                        <div class="col-12">
                            <ul class="row">
                                <li th:each="planta : ${listaPlantas}" class="seleccionados col-2">
                                	<button class="btn btn-outline-success btn-lista " data-bs-toggle="collapse" 
                                		data-bs-target="#collapseDetalle" aria-expanded="false" aria-controls="collapseDetalle"
                                		type="submit" th:text="${planta} == null ? '' : ${planta.nombre}" th:attr="onclick=|almacenTemporal('${planta.nombre}', '${planta.tipoCultivo}', '${planta.profundidadSiembra}', '${planta.horasSol}', '${planta.cantidadRiego}', '${planta.cosecha}', '${planta.heladas}', '${planta.diasCosecha}', '${planta.mesSiembra}', '${planta.descripcion}')|">
                                	</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="detalle-cultivo flexbox">
                    <div class="collapse" id="collapseDetalle">
                        <div class="titulo-detalle">
                            <h2 id="nombre"></h2>
                        </div>
                        <div class="descripcion-detalle">
                            <p id="descripcion"></p>
                        </div>
                        <div>
                            <ul class="row" id="detalles">
                            </ul>
                            <div class="crearCuenta flexbox">
                                <div class="parrafo-cuenta">
                                    <h5 class="h5">Crea una cuenta para organizar tus cultivos</h5>
                                </div>
                                <div class="boton-crear-cuenta">
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                                    <label class="btn btn-outline-primary btn-verano" for="btnradio4"><a th:href=@{/usuario/registrar}>Crear Cuenta</a></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-2 colum3">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!-- JS QUE COMPLETA EL HTML EN BASE A LA PLANTA SELECCIONADA -->
	<script type="text/javascript">
		var h2 = document.getElementById("nombre");
		var ul = document.getElementById("detalles");		
		var p = document.getElementById("descripcion");		
		function almacenTemporal(nombre, tipoCultivo, profundidadSiembra, horasSol, cantidadRiego, cosecha, heladas, diasCosecha, mesSiembra, descripcion) {
			console.log(nombre, tipoCultivo, profundidadSiembra, horasSol, cantidadRiego, cosecha, heladas, diasCosecha, mesSiembra, descripcion)
			ul.innerHTML = "";
			h2.innerHTML = nombre;
			p.innerHTML = descripcion;
			if(mesSiembra){
				mesSiembra = "Cualquier estación"
			}
			var lista = {"Tipo de cultivo":tipoCultivo, "Profundiad de siembra":profundidadSiembra, "Horas de sol":horasSol, "Cantidad de riego":cantidadRiego, "Forma de cosecha":cosecha, "Resistencia a heladas":heladas, "Dias para la cosecha":diasCosecha, "Mes de siembra":mesSiembra };
			for(var k in lista){
				ul.innerHTML += `<div class="col-4">
	            <h4>${k}</h4>
	            <li class="lista-detalle">${lista[k]}</li>
	        	</div>`
			}
		}
	</script>
</body>
</html>
